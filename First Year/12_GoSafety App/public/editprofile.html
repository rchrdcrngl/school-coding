<!DOCTYPE html>
<html lang="en">
<head>
	<title>Edit Profile - GoSafety</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Edit Profile
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<p>Birthday</p>

					<div class="row">
						<div class="col-sm">
							<div class="wrap-input100">
								<input class="input100" type="text" name="bmonth">
								<span class="focus-input100" data-placeholder="Month"></span>
							</div>
						</div>
						<div class="col-sm">
							<div class="wrap-input100">
								<input class="input100" type="text" name="bday">
								<span class="focus-input100" data-placeholder="Day"></span>
							</div>
						</div>
						<div class="col-sm">
							<div class="wrap-input100">
								<input class="input100" type="text" name="byear">
								<span class="focus-input100" data-placeholder="Year"></span>
							</div>
						</div>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="nationality" id="nat">
						<span class="focus-input100" data-placeholder="Nationality"></span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="nationality">
						<span class="focus-input100" data-placeholder="Nationality"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a class="login100-form-btn" onclick="update()">
								Edit Proifle
							</a>
						</div>
					</div>
				</form>
				
			</div>
			
		</div>
		
	</div>
	<div id="map" class="map"></div>

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="scripts/editprofile.js"></script>

	<script>
	var map = new ol.Map({
		target: 'map',
		layers: [
			new ol.layer.Tile({
			source: new ol.source.OSM()
			})
		],
		view: new ol.View({
			center: ol.proj.fromLonLat([37.41, 8.82]),
			zoom: 4
		})
		});</script>

</body>
</html>
